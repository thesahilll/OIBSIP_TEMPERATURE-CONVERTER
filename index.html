<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
	<video autoplay muted loop id="myvideo">
    <source src="temp.mp4" type="video/mp4"></video>
	<div class="content">
    <div class="header">Temperature Converter</div>

    <div class="main">
        <div class="forms">
            <label for="celcius">Celcius</label>
            <input type="number" name="celcius" id="c">
        </div>
        <div class="forms">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" name="fahrenheit" id="f">
        </div>
        <div class="forms">
            <label for="kelvin">Kelvin</label>
            <input type="number" name="kelvin" id="k">
        </div>
    </div>

    <div class="footer">By Sahil Patnaik</div>

    <script src="script.js"></script>
	</div>


</body>
</html>
